<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="./stylefinal.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body>
    <div class="main">
        <div id="titulo">
            <h1>ALFON STORE</h1>
            <h2>Bienvenidos a Alfon Store una tienda solo para ellas!. Disfruten de nuestro catalogo!.</h2>
        </div>
        <div class="ultra">
            <div id="searcher">
                <p> Busqueda por talle (xxs, xs, s, m, l, xl, xxl.):</p>
                <form id="form">
                <label for="search">Buscar</label>
                <input class="search" value="" type="search" id="search">   
                </form>
            </div>
            <div class="buttons" id="navButtons">
                <button class="boton" data-categoria="todo" id>Catalogo Completo</button>
                <button class="boton" data-categoria="Remera" >Remeras</button>
                <button class="boton" data-categoria="Campera">Camperas</button>
                <button class="boton" data-categoria="Pantalon" >Pantalones</button>
                <button class="boton" data-categoria="Vestido" >Vestidos</button>
                <button class="boton" data-categoria="" id="ocultarCatalogo">Ocultar Catálogo</button>
            </div>
            <div class="todaRopa">


                <div id="allProducts"></div>
                <div id="remera"></div>
                <div id="campera"></div>
                <div id="pantalon"></div>
                <div id="vestido"></div>
            </div>
        </div>


        <div class="carrito">
            <h3><u>Carrito de Compras</u></h3>
            <ul id="list" class="lista">



            </ul>
            <p class="linea"></p>
            <div id="totalCarrito">

            </div>
            <button class="boton" id="btncomprar">Comprar</button>
            <button class="boton" id="btnBorrar">Borrar Carrito</button>
        </div>
    </div>

    <script src="./main.js"></script>

<footer class="footer">
