<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comisión 34010 - Maximiliano Gabriel Bazan Hauer</title>
    <link rel="stylesheet" type="text/css" href="./stylefinal.css">
    <script
			  src="https://code.jquery.com/jquery-3.6.1.min.js"
			  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			  crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="main">
        <div id="titulo">
            <h1>ALFON STORE</h1>
            <h2>Bienvenidos a Alfon Store una tienda solo para ellas!. Disfruten de nuestro catalogo!.</h2>
        </div>
        <div class="ultra">
            <div id="searcher">
                <p> Busqueda por talle (xxs, xs, s, m, l, xl, xxl.):</p>
                <form>
                <label for="search">Buscar</label>
                <input class="search" value="" type="search" id="search">   
                </form>
            </div>
            <div class="buttons">
                <button class="boton" id="todo">Catalogo Completo</button>
                <button class="boton" id="remeras">Remeras</button>
                <button class="boton" id="camperas">Camperas</button>
                <button class="boton" id="pantalones">Pantalones</button>
                <button class="boton" id="vestidos">Vestidos</button>
                <button class="boton" id="ocultarCatalogo">Ocultar Catálogo</button>
            </div>
            <div class="todaRopa">


                <div id="allProducts"></div>
                <div id="remera"></div>
                <div id="campera"></div>
                <div id="pantalon"></div>
                <div id="vestido"></div>
            </div>
        </div>


        <div class="carrito">
            <h3><u>Carrito de Compras</u></h3>
            <ul id="list" class="lista">



            </ul>
            <p class="linea"></p>
            <div id="totalCarrito">

            </div>
            <button class="boton">Comprar</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
<footer class="footer">
    <div class="icons">
        <a class="icon iconInsta" href="https://instagram.com/alfon_store_2020" target=":_blank"><img
                src="./Assets/logoinstagram.png">
    </div>
    <div>

    </div>
</footer>

</html>
